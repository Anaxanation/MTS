{% extends "base.html" %}

{% block title %}Календарь{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <button id="syncBtn" class="btn btn-success w-100 mb-3">
          <i class="bi bi-arrow-repeat"></i> Синхронизировать
        </button>
        <h6>Мои календари</h6>
        <div class="list-group" id="calendarList">
          <a href="#" class="list-group-item list-group-item-action active">
            Основной
          </a>
        </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom">
        <h2>Мой календарь</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button id="todayBtn" class="btn btn-sm btn-outline-secondary">Сегодня</button>
            <button id="prevBtn" class="btn btn-sm btn-outline-secondary"><</button>
            <button id="nextBtn" class="btn btn-sm btn-outline-secondary">></button>
          </div>
          <div class="btn-group me-2">
            <button id="monthView" class="btn btn-sm btn-outline-secondary active">Месяц</button>
            <button id="weekView" class="btn btn-sm btn-outline-secondary">Неделя</button>
            <button id="dayView" class="btn btn-sm btn-outline-secondary">День</button>
          </div>
          <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">
            <i class="bi bi-plus"></i> Событие
          </button>
        </div>
      </div>
      <div id="calendar"></div>
    </main>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'ru',
    initialView: 'dayGridMonth',
    headerToolbar: false,
    events: "{{ url_for('main.get_events') }}",
    // ... остальные настройки календаря
  });
  calendar.render();

  // Обработчики кнопок
  document.getElementById('syncBtn').addEventListener('click', function() {
    fetch("{{ url_for('main.sync_events') }}", { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        if(data.status === 'success') {
          calendar.refetchEvents();
          alert('Синхронизация успешна!');
        }
      });
  });
});
</script>
{% endblock %}
